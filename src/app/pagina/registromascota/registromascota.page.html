<ion-header>
  <ion-toolbar color="primary">
    <ion-title>registro de mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let registro of registros">
      <ion-item lines="inset" button [routerLink]="['/registromascotainformacion', registro.id]">
        <ion-label>
          {{registro.nombre}}
          {{registro.genero}}
        </ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button routerLink="/registromascotainformacion" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
