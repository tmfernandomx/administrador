<ion-header>
  <ion-toolbar>
    <ion-title>eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let eventos of eventos">
      <ion-item lines="inset" button [routerLink]="['/infoeventos', eventos.id]">
        <ion-label>
          {{eventos.nombre}}

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button routerLink="/infoeventos" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
